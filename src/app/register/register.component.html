<div class="container">
    <h3>Register Form</h3>
        <hr />
<form 
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label class="control-label">First Name</label>
      <input
        type="text"
        formControlName="firstName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
      />
      <div
        *ngIf="
          registerForm.get('firstName').touched &&
          !registerForm.get('firstName').valid &&
          f.firstName.errors.required
        "
        class="invalid-feedback"
      >
        <div 
        class="has-error"
        >First Name is required</div>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label class="control-label">Last Name</label>
      <input
        type="text"
        formControlName="lastName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
      />
      <div
        *ngIf="
          registerForm.get('lastName').touched &&
          !registerForm.get('lastName').valid && 
          f.lastName.errors.required
        "
        class="invalid-feedback"
      >
        <div style="border-color: rgba(255, 0, 0, 0.514)"
        class="has-error"
        >Last Name is required</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label class="control-label">E-mail</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        
      />
      <div
        *ngIf="
          registerForm.get('email').touched 
          && !registerForm.get('email').valid && 
          f.email.errors.required
        "
        class="invalid-feedback"
      >
        <div 
        class="has-error"
        >E-mail is required</div>
        <div 
        class="has-error"
        *ngIf="f.email.errors.email">
          E-mail must be a valid email address
        </div>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label class="control-label">Confirm E-mail</label>
      <input
        type="text"
        formControlName="confirmEmail"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.confirmEmail.errors }"
      />
      <div
        *ngIf="
          registerForm.get('confirmEmail').touched &&
          !registerForm.get('confirmEmail').valid && 
          f.confirmEmail.errors.required
        "
        class="invalid-feedback"
      >
        <div 
        class="has-error"
        >
          Confirming E-mail is required
        </div>
        <div 
        class="has-error" 
        *ngIf="f.confirmEmail.errors.email">
          E-mail must be a valid email address
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label class="control-label">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
      <div
        *ngIf="
          registerForm.get('password').touched &&
          !registerForm.get('password').valid && 
          f.password.errors.required
        "
        class="invalid-feedback"
      >
        <div
        class="has-error"
        >Password is required</div>
        <div
        class="has-error"
        *ngIf="f.password.errors.minLength">
          Password must be at least 6 characters long!
        </div>
      </div>
    </div>
   </div>
  <div class="form-group col-md-6">
      <label class="control-label">Country</label>
      <br>
      <!-- <input
        type="text"
        #countryTextbox
        formControlName="country"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.country.errors }"
        value="countryInfo"
      /> -->
      <!-- <div class="form-select" *ngIf="showCountryList">
        <div *ngIf="countryInfo.length > 0; else noresults">
          <div class="countryOptionRow" *ngFor="let countryinfo of countryInfo" >
          <p class="countryOptionName" (click)="onResultClick()">{{countryinfo.name}}</p>
        </div>
      </div>
        <ng-template #noresults>
          <div>No results</div>
        </ng-template>
      </div> -->
      <button class="btn btn-light" type="button" (click) = "onResultClick()">Get</button>
      <select  *ngIf="showCountryList">
        <option *ngFor= "let countryinfo of countryInfo">{{countryinfo.name}}</option>
      </select>
    </div>
  <div class="form-group col-md-8">
        <button  
        class="btn btn-primary" 
        routerlink="success">
          Register
        </button>
      </div>
</form>
</div>
